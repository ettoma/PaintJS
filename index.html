<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id='jsCanvas' class='canvas'></canvas>
    <div class="controls">
      <div class="controls-range">
        <input type="range" id="jsRange" min='0.1' max='5' step='0.1' value="2.5">
      </div>
      <div class="controls-buttons">
        <button id='jsMode'>Fill</button>
        <button id='jsSave'>Save</button>
      </div>
      <div class="controls-colors" id='jsColors'>
        <div class="controls-color" style='background-color: black;'></div>
        <div class="controls-color" style='background-color: white;'></div>
        <div class="controls-color" style='background-color: orange;'></div>
        <div class="controls-color" style='background-color: teal;'></div>
        <div class="controls-color" style='background-color: red;'></div>
        <div class="controls-color" style='background-color: blue;'></div>
        <div class="controls-color" style='background-color: greenyellow;'></div>
        <div class="controls-color" style='background-color: brown;'></div>
        <div class="controls-color" style='background-color: pink;'></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
